landing.evolve=Развивайся
landing.evolve.info=Мы постарались создать систему для развития, в которой не будет ничего лишнего. Все тесты проходят модерацию, а простой интерфейс не даст тебе запутаться. Поэтому ничто не отвлечет от того, чтобы заставить свой мозг “попотеть”.
landing.constructor=Создавай новое
landing.creator.info=Каждый пользователь может стать автором теста. Для этого достаточно просто захотеть. Воплощайте свои идеи, делитесь опытом, познавайте себя как творца.
button.create.test=Создать тест
landing.progression=Следи за прогрессом
landing.progression.info=Каждое задание оценивает произвольный набор из 4-ех следующих характеристик: Память, Логика, Вычисления и Реакция. Поэтому, прохождения теста также поднимает твой балл по этим шкалам. Полученный балл зависит от сложности теста. Результаты можно увидеть в вашем профиле.
landing.progression.sub.info=Ниже представлены описания кадой из характеристик по отдельности.
landing.memory=Память
landing.memory.info=Память показывает насколько эффективно ты хранишь полученные знания. Может оцениваться путем простого опроса пройденной теории. Память бывает долговременной и коротковременной. Тест может проверять любой из типов памяти.
landing.logic=Логика
landing.logic.info=Параметр логики - это оценка работы твоего механизма построения связей между объектами. Как быстро ты вычислишь высоту соседнего небоскреба? Сможешь ли ты найти ответ на задачку, которую прежде никогда не решал? Ответ на эти вопросы определяется параметром твоей логики.
landing.calculations=Вычисления
landing.calculations.info=Это оценка вашей  способности считать. Причем не только числа, но и все исчислимое. К этой характеристике относяться задачи на знание математики в областях алгебры и геометрии. Сюда же отнесутся различные тесты на перевод из одной системы счисления в другую.
landing.reaction=Реакция
landing.reaction.info=В общем случае это оценка вашей стрессоустойчивости. Если тест ставит вас перед неожиданными вопросами, ищет слабые места и так и пестрит подковырками - возможно, автор хочет узнать как вы на все это реагируете.
landing.comment=Не стесняйся
landing.comment.info=Если ты встал в тупик, не понял вопрос или нашел ошибку - не стесняйся пользоваться комментариями. К сожалению, мы не всегда можем ответить всем. Но вам могут помочь другие участники нашего комьюнити. 
link.login=Войти
link.register=Регистрация
landing.start.now=Начни сейчас
landing.start.now.info=Ты можешь пройти свой первый тест даже без регистрации. Однако тогда система не сможет запомнить твои успехи.
landing.impulse=Сохраняй импульс
landing.impulse.info=Для лучшего запоминания стоит регулярно заниматься. Также есть возможность повторно пройти тест. В статистику учтется лучший результат.\
К сожалению, память не идеальна. Любые полученные знания стремятся забыться. Поэтому важно постоянно держать себя в тонусе и помнить: что быстро влетает, то быстро и вылетает.
button.go.up=Наверх
test.catalog.search=Поиск
test.catalog.search.info=Благодаря поиску вы можете найти тест по имени либо по категории. Поиск по имени выведет тесты, названия которых начинаются с тех же символов. При поиске по категории будут выведены все тесты соответствующей категории. Если выбрать родительскую категорию(выделено полужирным шрифтом), будут показаны тесты, категории которых является наследниками выбранной.
test.catalog.new=Новые тесты
landing.new.tests=Новые тесты
MEMORY=Память показывает насколько эффективно ты хранишь полученные знания. Может оцениваться путем простого опроса пройденной теории. Память бывает долговременной и коротковременной. Тест может проверять любой из типов памяти.
LOGIC=Параметр логики - это оценка работы твоего механизма построения связей между объектами. Как быстро ты вычислишь высоту соседнего небоскреба? Сможешь ли ты найти ответ на задачку, которую прежде никогда не решал? Ответ на эти вопросы определяется параметром твоей логики.
CALCULATIONS=Это оценка вашей  способности считать. Причем не только числа, но и все исчислимое. К этой характеристике относяться задачи на знание математики в областях алгебры и геометрии. Сюда же отнесутся различные тесты на перевод из одной системы счисления в другую.
REACTION=В общем случае это оценка вашей стрессоустойчивости. Если тест ставит вас перед неожиданными вопросами, ищет слабые места и так и пестрит подковырками - возможно, автор хочет узнать как вы на все это реагируете.
